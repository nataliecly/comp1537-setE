<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        function compute_leap_or_not() {
            year = $("#input_year").val()

            if (year % 4 != 0) {
                $("#result").html("Not a leap year!")
            } else if (year % 100 != 0) {
                $("#result").html("It is a leap year!")
            } else if (year % 400 != 0) {
                $("#result").html("Not a leap year!")
            } else {
                $("#result").html("It is a leap year!")
            }

        }
        
        function setup() {
            $("#compute_leap_or_not").click(compute_leap_or_not)
        }

         $(document).ready(setup)
    </script>
</head>

<body>
    Please enter a year: <input type="text" id="input_year">
    <input type="submit" id="compute_leap_or_not">
    <p id="result"></p>
</body>
</html>
